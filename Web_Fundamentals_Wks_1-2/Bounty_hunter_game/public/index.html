<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounty Hunter Game</title>
    <link rel="stylesheet" href="./exampleApi_style.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.17.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.17.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.17.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  </head>
  <body>
    <div id="container">
      <div class="remove_message_box">
          <a id="title_text"><strong>Help Find Bounty Hunter's Targets!</strong></a>
          <a id="rules_text">Enter the name of home world for Bounty Hunter's next target</a>
          <button id="lets_play_button" onclick="play()" >Let's Play</button>
      </div>
      <img class="image" id="logo_image" src="./assets/logo.png" alt="Star Wars Image">
      <h1 id="game_name">Bounty Hunter Game</h1>
      <div id="image_box">
          <img class="image" id="main_image" src="./assets/bounty_hunter.png" alt="Bounty Hunter Image">
          <div id="question_box">
              <img class="image" id="change_image" src="./assets/yoda.png" alt="Yoda Image">
              <div class="text_box">
                  <div class="character_name"></div>
                  <div class="homeworld"></div>
              </div>
          </div>
      </div>
      <input id="input" placeholder="Click Play to Begin" type="text">
      <button id="button" onclick="checkAnswers()">Check Answer</button> 
  </div>
  <script src="./exampleApi.js"></script>
  </body>
</html>
