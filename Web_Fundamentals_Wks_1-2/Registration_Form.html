<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: * </label>
        <input type="text" name="first_name" required>
    </div>
    <br />
    <div>
        <label>Last Name: * </label>
        <input type="text" name="last_name" required>
    </div>
    <br />
    <div>
        <label>Email: * </label>
        <input type="text" name="email" required>
    </div>
    <br />
    <div>
        <label>Password: * </label>
        <input type="password" name="password" required>
    </div>
    <br />
    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="password" required>
    </div>
    <br />
    <div>
        <label>Birthday: </label>
        <input type="date" name="dob" placeholder="mm/dd/yyy">
    </div>
    <br />
    <div>
        <label>Gender Identity: </label>
    </div>
    <div>
        <input type="radio" name="font" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="font" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="font" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="font" value="preferNot" id="preferNot">
        <label for="preferNot">I prefer not to answer</label>
    </div>
    <br />
    <div>
        <label>A short description about myself: </label>
    </div>
    <div>
        <textarea name="description" cols="40" rows="2"></textarea>
    </div>
    <br />
    <div>
        <label>Favorite Language: </label>
        <select name="favLanguage">
            <option value="Javascript">Javascript</option>
            <option value="Python">Pytyhon</option>
            <option value="C#">C#</option>
            <option value="Java">Java</option>
        </select>
    </div>
    <br />
    <div>
        <input type="checkbox" name="accept" id="updates" checked>
        <label for="updates">Yes, I would like to recieve periodic email updates</label>
    </div>
    <br />
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <article>
            <h6>* Indicates a required field</h6>
        </article>
    </div>
</body>
</html>
