<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="Button_clicker_style.css">
</head>
<body>
    <div class="container_1">
        <div class="navbar">
            <h1 class="heading">Dojonary</h1>
            <input class="text" type="text" placeholder="Search" size="30">
            <button onclick="chanceText(this)" class="btn_1">Login</button>
        </div>
    </div>
    <div class="container_2">
        <div class="container2_left">
            <div class="box1">
                <div class="box_left">
                    <h1 class="ninja">ninja</h1>
                    <h3 class="noun"><em>noun</em></h3>
                    <h5 class="plural">Pural: <em>ninjas</em></h5>
                    <button onclick="likedAlert()" class="btn_2"><strong>13 likes</strong></button>
                </div>
                <div class="box_right">
                    <h4 class="statement">A practitioner skilled in the<br><a href="#">Japanese</a> art of <a href="#">ninjutsu</a></h4>
                </div>
            </div>
            <div class="box2">
                <div class="box_left">
                    <h1 class="ninja">ninja</h1>
                    <h3 class="noun"><em>noun</em></h3>
                    <h5 class="plural">Pural: <em>ninjas</em></h5>
                    <button onclick="likedAlert()" class="btn_2"><strong>37 likes</strong></button>
                </div>
                <div class="box_right">
                    <h4 class="statement">A <a href="#">practitioner</a> who breaks<br> down problems with <a href="#">zen</a>-like <br>focus</h4>
                </div>
            </div>
        </div>
        <div class="container2_right">
            <div class="box3">
                <h3 class=box3_text>Dojonary is<br>defined by <strong>YOU</strong></h3>
                <button onclick="removeElement(this)" class="btn_3">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="Button_clicker_javascript.js"></script>
</body>
</html>
