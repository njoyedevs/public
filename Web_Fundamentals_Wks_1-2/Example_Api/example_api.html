<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounty Hunter Game</title>
    <link rel="stylesheet" href="./exampleApi_style.css">
</head>
<body>
    <div id="container">
        <div id="remove_cookie" class="container_4">
            <div class="inner_box4">
                <div class="cookie_box2">
                    <a class="stop_cookie"><strong>Help Find Bounty Hunter's Targets!</strong></a>
                    <a class="cookie_text">Enter the name of homeworld for Bounty Hunter's next target</a>
                </div>
                <button onclick="remove_cookie_mes()" class="i_accept">Let's Play</button>
            </div>
        </div>
        <!-- <video autoplay muted loop id="background_video">
            <source src="./assets/star_particles.mp4" type="video/mp4">
        </video> -->
        <img class="image" id="logo_image" src="./assets/logo.png" alt="Star Wars Image">
        <h1 id="game_name">Bounty Hunter Game</h1>
        <div id="image_box">
            <img class="image" id="main_image" src="./assets/bounty_hunter.png" alt="Bounty Hunter Image">
            <img class="image" id="change_image" src="./assets/yoda.png" alt="Yoda Image">
        </div>
        <input id="input" value="Enter Homeworld Name Here..." type="text">
        <button id="button" onclick="getPokemonName(), getPokemonImg_Correct()">Play</button> 
    </div>
    <script src="./exampleApi.js"></script>
</body>
</html>
