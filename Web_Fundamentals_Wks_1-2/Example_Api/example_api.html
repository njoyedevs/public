<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounty Hunter Game</title>
    <link rel="stylesheet" href="./exampleApi_style.css">
</head>
<body>
    <div id="container">
        <div class="remove_message_box">
            <a id="title_text"><strong>Help Find Bounty Hunter's Targets!</strong></a>
            <a id="rules_text">Enter the name of home world for Bounty Hunter's next target</a>
            <button id="lets_play_button" onclick="remove_mes()" >Let's Play</button>
        </div>
        <!-- <video autoplay muted loop id="background_video">
            <source src="./assets/star_particles.mp4" type="video/mp4">
        </video> -->
        <img class="image" id="logo_image" src="./assets/logo.png" alt="Star Wars Image">
        <h1 id="game_name">Bounty Hunter Game</h1>
        <div id="image_box">
            <img class="image" id="main_image" src="./assets/bounty_hunter.png" alt="Bounty Hunter Image">
            <div id="question_box">
                <img class="image" id="change_image" src="./assets/yoda.png" alt="Yoda Image">
                <div class="text_box">
                    <div class="character_name"></div>
                    <div class="homeworld"></div>
                </div>
            </div>
        </div>
        <input id="input" placeholder="Click Play to Begin" type="text">
        <button id="button" onclick="play()">Play</button> 
    </div>
    <script src="./exampleApi.js"></script>
</body>
</html>
