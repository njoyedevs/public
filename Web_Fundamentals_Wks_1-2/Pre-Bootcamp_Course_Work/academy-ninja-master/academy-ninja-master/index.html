<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = 'down', walking = 1;

        function lrswitch(walking) {

            if (walking == 1) {
                walking = 2;
                console.log(walking);
                return walking;
            }

            else {
                walking = 1;
                console.log(walking);
                return walking;
            }
            
        }

    	function update(){

            if (leftValue <= 500 && leftValue >= 0 && topValue <= 500 && topValue >= 0) {
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.backgroundImage = "url('img/"+ direction + walking + ".png')";
            }
    		console.log(leftValue, topValue)
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37) { // LEFT
    			leftValue = leftValue - 10;
                direction = 'left';
                walking = lrswitch(walking);         
    		}
            else if (e.keyCode == 38) { // UP
                topValue = topValue - 10;
                direction = 'top';
                walking = lrswitch(walking); 
            }
    		else if (e.keyCode == 39) { // RIGHT
    			leftValue = leftValue + 10; 
                direction = 'right';
                walking = lrswitch(walking);   		
    		}
    		else if (e.keyCode == 40) { // DOWN
				topValue = topValue + 10;
                direction = 'down';
                walking = lrswitch(walking); 
    		}
    		update();
    	}
    </script>
</body>
</html>
