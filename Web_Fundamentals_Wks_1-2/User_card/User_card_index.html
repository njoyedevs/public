<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="User_card_style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./profile_pic.png" alt="Profile Picture" class="profile_image">
        </div>
        <div class="name">
            <h2>Nicolas Joye, DBA PMP</h2>
        </div>
        <div class="location">
            <img src="./location_image.jpg" alt="Location Logo" class="location_image">
            <h4 class="place">Phoenix, Arizona</h4>
        </div>
        <div id="text">
            <h5>Developer | Engineer | Problem Solver</h5>
            <h5>Driven to succeed with a positive & enduring spirit!</h5>
        </div>
        <div class="edit">
            <img src="gear_icon.png" alt="Gear Icon" class="gear_image">
            <a href="#" class="edit_link">edit profile</a>
        </div>
    </div>
</body>
</html>
