<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="Profile_page_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="container">
        <div class="top_box">
            <div class="nav-links">
                <h3 id="nav-title">Profile</h3>
                <a href="#" id="nonactive">Home</a>
                <a href="#" id="active">My Profile</a>
                <a href="#" id="nonactive">Find Connections</a>
            </div>
            <div class="button">
                <button class="btn">Sign Out</button>
            </div>
        </div> 
        <div class="bottom_boxes">
            <div class="bottom_left_box">
                <div class="user_container">
                    <div class="user_image">
                        <img src="./profile_pic.png" alt="Profile Picture" class="profile_image">
                    </div>
                    <div class="user_name">
                        <h2>Nicolas Joye, DBA PMP</h2>
                    </div>
                    <div class="user_location">
                        <img src="./location_image.jpg" alt="Location Logo" class="user_location_image">
                        <h4 class="place">Phoenix, Arizona</h4>
                    </div>
                    <div id="user_description">
                        <h5>Developer | Engineer | Problem Solver</h5>
                        <h5>Driven to succeed with a positive & enduring spirit!</h5>
                    </div>
                    <div class="user_edit">
                        <img src="gear_icon.png" alt="Gear Icon" class="gear_image">
                        <a href="#" class="user_edit_link">edit profile</a>
                    </div>
                </div>
                <div class="education">

                </div>
            </div>
            <div class="bottom_right_box">
                <div class="connection_requests">
                    
                </div>
                <div class="connections">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
