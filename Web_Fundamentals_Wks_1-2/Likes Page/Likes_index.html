<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="Likes_style.css">
</head>
<body>
    <div class="main_container">
        <div class="container_1">
            <div class="network">Network</div>
        </div>
        <div class="container_2">
            <div class="your_feed">Your Feed</div>
        </div>
        <div class="container_3">
            <div class="profile_box">
                <img src="profile_pic.png" alt="Profile Pic" class="profile_pic">
                <a href="#">Add an avatar</a>
                <h3 class="profile_name">James Doe</h3>
            </div>
            <div class="comment_box">
                <div class="top">
                    <h3 class="some_user">Some User</h3>
                    <h5 id="like_count">0 like(s)</h5>
                    <button onclick="increase()" class="btn_5">Like</button>
                </div>
                <div class="bottom">
                    <h5 class="some_text">This is some filler text, it can say anything<br> we lik</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="Likes_javascript.js"></script>
</body>
</html>
