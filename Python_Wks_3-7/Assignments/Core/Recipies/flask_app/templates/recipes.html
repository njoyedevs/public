<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipies</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-shadow: none;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgb(86, 83, 83);
            border-radius: 5px;
            margin: 2rem 15rem 0rem 15rem;
            /* padding: 2rem 1rem 2rem 1rem;  */
            width: 60rem;
            height: 43rem;
        }
        .top {
            display: flex; 
            align-items: center;
        }
        table.GeneratedTable {
            /* width: 100%; */
            /* background-color: #ffffff; */
            border-collapse: collapse;
            border-width: .1rem;
            border-color: #86d5f2;
            border-style: solid;
            color: #000000;;
            margin: 1rem 2rem 0rem 2rem;
        }
        table.GeneratedTable td, table.GeneratedTable th {
            border-width: .1rem;
            border-color: #86d5f2 ;
            border-style: solid;
            background-color: #9dece9;
            width: 14rem;
            height: 2rem;
            text-align: left;
            padding: 0rem 1rem 0rem 1rem;
        }
        table.GeneratedTable thead {
            background-color: #86d5f2;
            /* border-color: #02ffff;
            border-radius: 10px; */
            width: 14rem;
            height: 2rem;
            text-align: left;
        }
        .links {
            margin: 0rem 1.5rem 0rem 0rem;
            padding: .5rem 1rem .5rem 1rem;
        }
        #button_1 {
            width: 4rem;
            height: 2rem;
            background:  rgb(52, 123, 229);
            color: #f7faf9;
            border-radius: 5px;
            border: none;
            /* margin: 0rem 2rem 1rem 0rem; */
            text-decoration: none;
            /* text-align: center;
            text-justify: center; */
        }
        #button_2 {
            width: 4rem;
            height: 2rem;
            background:rgb(13, 167, 8);
            color: #f7faf9;
            border-radius: 5px;
            border: none;
            /* margin: 0rem 2rem 1rem 0rem; */
            text-decoration: none;
            /* text-align: center;
            text-justify: center; */
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top_left">
                <h1 class="left">Welcome, First Name</h1>
            </div>
            <div class="top_right">
                <a class='links' id="button_2" href='/recipes/new'>create recipe</a>
                <a class='links' id="button_1" href="/clear_session">logout</a>
            </div>
        </div>
        <div class="middle">
            <h3>All posted recipies:</h3>
        </div>

        <table class="GeneratedTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By:</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <td>{{ recipe.name}}</td>
                    <td>{{ recipe.under_30 }}</td>
                    <td>{{ recipe.user.first_name }}</td>
                    <td><a href="/recipes/{{ recipe.id }}" class="view_recipie">view recipie</a> |
                    <a href="/recipes/edit/{{ recipe.id }}" class="edit">edit</a> |
                    <a href="/recipes/delete/{{ recipe.id }}" class="edit">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
