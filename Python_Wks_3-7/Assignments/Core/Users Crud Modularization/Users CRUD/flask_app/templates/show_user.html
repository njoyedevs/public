<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        table.GeneratedTable {
            width: 100%;
            background-color: #ffffff;
            border-collapse: collapse;
            border-width: 2px;
            border-color: #999c9c;
            border-style: solid;
            color: #000000;
        }
        
        table.GeneratedTable td, table.GeneratedTable th {
            border-width: 2px;
            border-color: #999c9c;
            border-style: solid;
            padding: 3px;
        }
        
        table.GeneratedTable thead {
            background-color: #999c9c;
        }
        </style>
</head>
<body>
    <h1>Add a Friend</h1>
    <table class="GeneratedTable">
        <thead>
            <tr>
                <th>Id:</th>
                <th>Full Name:</th>
                <th>Email:</th>
                <th>Created At:</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{id}}</td>
                <td>{{first_name}} {{last_name}}</td>
                <td>{{email}}</td>
                <td>{{created_at}}</td>
            </tr>
        </tbody>
    </table>
    <a href='/users'>Home</a>
    <a href="">Delete</a>
</body>
</html>
